<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライフサポートシステム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #0d3b5c;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }
        .font-size-controls {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .font-button {
            background: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        .font-button:hover {
            background: #dcdcdc;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
        }
        .login-info {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 45px;
        }
        .button {
            background: white;
            border: 1px solid #ccc;
            padding: 45px;
            text-align: center;
            font-size: var(--font-size, 20px);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background: #dcdcdc;
        }
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }
        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 15px;
            }
        }
    </style>
    <script>
        function changeFontSize(size) {
            document.documentElement.style.setProperty('--font-size', size + 'px');
        }
    </script>
</head>
<body>
    <div class="header">
        ライフサポートシステム
        <div class="font-size-controls">
            <button class="font-button" onclick="changeFontSize(45)">大</button>
            <button class="font-button" onclick="changeFontSize(30)">中</button>
            <button class="font-button" onclick="changeFontSize(20)">小</button>
        </div>
    </div>
    <div class="container">
        <div class="login-info">ログイン中: 管理者</div>
        <div class="button-grid">
            <div class="button">世帯主新規登録</div>
            <div class="button">世帯主管理</div>
            <div class="button">各表出力</div>
            <div class="button">ログイン管理</div>
            <div class="button">住居管理</div>
            <div class="button">組長管理</div>
            <div class="button">班長管理</div>
            <div class="button">バックアップ</div>
            <div class="button">エラーログ出力テスト</div>
            <div class="button">ログイン切り替え</div>
        </div>
    </div>
</body>
</html>
